<table id="course-results" class="table-striped">
    <thead>
        <tr>
            <th>Pos.</th>
            <th>Competitor</th>
            <th>Time</th>
            <th>Points</th>
            <th *ngIf="!this.narrowScreen">Comments</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let result of this.courseResults.results">
            <ng-container *ngIf="result.disqualified == false">
                <tr>
                    <td>{{result.position}}</td>
                    <td><a class="clickable" (click)="onCompetitorClick(result.competitorId!)">{{result.competitor}}</a><span *ngIf="this.narrowScreen && result.comment! > ''"><br>({{result.comment}})</span></td>
                    <td>{{result.time | time}}</td>
                    <td><ng-container *ngIf="result.points > 0">{{result.points}}</ng-container></td>
                    <td *ngIf="!this.narrowScreen">{{result.comment}}</td>
                </tr>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="this.hasDisqualifiedCompetitors()">
            <tr>
                <td colspan="5">Disqualified:</td>
            </tr>
            <ng-container *ngFor="let result of this.courseResults.results">
                <ng-container *ngIf="result.disqualified == true">
                    <tr>
                    <td></td>
                    <td>{{result.competitor}}<span *ngIf="this.narrowScreen && result.comment! > ''"><br>({{result.comment}})</span></td>
                    <td><ng-container>{{result.time|time}}</ng-container></td>
                    <td><ng-container *ngIf="result.points > 0">{{result.points}}</ng-container></td>
                    <td *ngIf="!this.narrowScreen">{{result.comment}}</td>
                </tr>
                </ng-container>
            </ng-container>
        </ng-container>
    </tbody>
</table>

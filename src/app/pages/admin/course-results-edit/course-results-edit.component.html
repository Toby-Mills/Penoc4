<div *ngIf="courseResults" class="card">
  <div id="title">
    <h1>Course Results</h1>
    <h2>Course: {{this.courseResults.course.name}}</h2>
  </div>
  <div id="save">
    <input type="button" class="primary clickable" value="Save" (click)="this.onSaveClick()" />
  </div>
  <div class="clear-fix"></div>
  <table>
    <thead>
      <tr>
        <th>Pos.</th>
        <th>Competitor</th>
        <th>Club</th>
        <th>Time</th>
        <th>Points</th>
        <th>DSQ</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of this.courseResults.results; let i = index;">
        <td><span>{{result.position}}</span></td>
        <td><app-competitor-selector [(competitorId)]="courseResults.results[i].competitorId"></app-competitor-selector>
        </td>
        <td><select class="narrow" [(ngModel)]="courseResults.results[i].clubId">
            <option *ngFor="let club of this.clubs" [value]="club.id">{{club.shortName}}</option>
          </select></td>
        <td><app-input-time [time]="courseResults.results[i].time"
            (timeChange)="onTimeChange(i, $event)"></app-input-time></td>
        <td><input type="text" class="narrow" [(ngModel)]="courseResults.results[i].points" /></td>
        <td><input type="checkbox" class="narrow" [(ngModel)]="courseResults.results[i].disqualified" />
        <td><input type="text" [(ngModel)]="courseResults.results[i].comment"></td>
      </tr>
    </tbody>
  </table>
  <input *ngIf="!editResult" type="image" src="../../../../assets/icon-add.png" title="add result"
    (click)="onNewClick()">
</div>

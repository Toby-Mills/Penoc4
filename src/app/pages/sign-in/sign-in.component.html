<div id="modal-background" (click)="this.onBackgroundClick()">
    <div id="dialog" class="card" style="text-align:left;" (click)="this.onDialogClick($event)">
        <h1>Sign In</h1>
        <div>
        <span id="failed" *ngIf="this.failed && !this.signingIn">Incorrect username and/or password</span><br/>
        <span id="username-label">Username:</span>
        <input id="username" type="text" [disabled]="this.signingIn" [(ngModel)]="username" #usernameinput /><br>
        <span id="password-label">Password:</span>
        <input id="password" type="password" [disabled]="this.signingIn" [(ngModel)]="password" (keyup.enter)="onEnterKey($event)" /><br>
        <input id="sign-in" type="button" [disabled]="this.signingIn" (click)="this.onSignInClick()" value="Sign In" class="primary clickable" />
        <input id="cancel" type="button" [disabled]="this.signingIn" (click)="this.onCancelClick()" value="Cancel" class="secondary clickable" />
        </div>   
    </div>
</div>
